<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Webdevadmin.com - Home</title>


    <link rel="icon" href="src/images/hammer_wrench.png">

    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
        }

        #root {
            width: 100%;
            height: 100%;
        }

        .create_fixed_position {
            position: absolute;
            left: 5px;
            top: 5px;
        }

        .detailbox_logo {
            position: fixed;

            height: 70px;
            width: auto;
        }


        .text_div {
            max-width: 65%;
            font-family: FuturaLight, sans-serif;
            font-size: 16px;
            line-height: 22px;
            margin-bottom: 30px;

            flex: 0 0 auto;

        }

        iframe {
            flex: 0 0 auto;
            margin-bottom: 30px;
        }

        .basic_image_styles {
            flex: 0 0 auto;
        }

        .site_thumbs_div {
            width: 100%;
            flex: 0 0 auto;

            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            padding: 20px;

            margin-bottom: 50px;
        }
        .site_thumb {
            width: 320px;
            height: 180px;
            border-radius: 20px;
            box-shadow: 5px 5px 8px rgba(0,0,0,.5);
            cursor: pointer;
            transition: all, 0.2s;
        }
        .site_thumb:hover {
            box-shadow: 5px 5px 8px rgba(0,111,222,.5);
        }

    </style>

</head>
<body>
<div id="root">

</div>



</body>
</html>
